<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de tareas</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="vue">
        <h2>Cosas a hacer este año:</h2>
        
        <p v-if="vacio">No hay tareas que mostrar</p>
    
        <ul v-else>
            <li v-for="element in tareas">
                <input type="checkbox" v-model="element.done" v-on:dbclick="borrarTarea(event)">
                <del v-if="element.done">{{element.tarea}}</del> 
                <span v-else>{{element.tarea}}</span>
            </li>
        </ul>
        
        <input v-model.trim="nuevaTarea" type="text">

        <button v-on:click="anyadeTarea">
            Añadir tarea
        </button>

        <br/>

        <button v-on:click="borrarLista">
            Borrar toda la lista
        </button>
    </div>

    <script src="listaVue.js"></script>
</body>
</html>
